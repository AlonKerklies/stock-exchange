<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style1.css" />

    <title>Search Nasdaq Stock</title>
  </head>
  <body>
    
    <div id="marquee"></div>
    <div class="container mt-5 shadow-lg p-5 bg-white rounded">
      <h2 class="mb-4 text-center display-4">Search Nasdaq Stock</h2>
      <div id="form">
        
      <!-- search -->
    
        <div class="input-group mb-3">
          <input
            id="search-field"
            type="text"
            class="form-control"
            placeholder="Search Nasdaq"
            aria-label="Search Nasdaq"
            aria-describedby="basic-addon2"
          />

          <div class="input-group-append">
            <button id="search-button" class="btn btn-primary" type="button">
              <svg
                id="button-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
              <span
                id="spinner-border"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              <span class="sr-only"><!-- text --></span>
            </button>
          </div>
        </div>
      


      </div>

      <div id="results"></div>
    </div>
    <!-- close the container  -->

    <script src="./js/marquee.js"></script>
    <script src="./js/SearchForm.js"></script>
    <script src="./js/SearchResults.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

<script>

(async function (){
const marquee =  new Marquee(document.createElementById('marquee'));
marquee.load();
const form = new SearchForm(document.createElementById('form'));
const results = new SearchResults(document.createElementById('results')); 
form.onSearch((companies)    =>{
  results.renderResults(companies);})
})()
</script>


  </body>
</html>
